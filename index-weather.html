<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/1b73bc80fe.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="styles.css">
<title>Weather App</title>

</head>
<body>
<div class="container text-center">

<form class="row g-3" id="search-form">
  <div class="col-auto">
    <input type="text" class="form-control search"  id="search-input" placeholder="Enter city">
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-outline-light mb-3" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button type="submit" class="btn btn-outline-light mb-3" id="location-button"><i class="fa-solid fa-location-dot"></i></button>
  </div>
</form>


<h2 id="city-name"></h2>
  <h2 id="date"></h2>
<h1>
  <span class="icon"></span><span id="temperature"></span><span class="units">°C</span>
</h1>

<div class="card">
 <div class="card-body">
  <div class="row align-items-start">
   <div class="col">
      Sun 
      <br/>
      <i class="fa-solid fa-cloud-sun"></i>
      <br/>
      24º
   </div>
   <div class="col">
      Mon
      <br/>
      <i class="fa-solid fa-cloud"></i>
      <br/>
      24º
   </div>
   <div class="col">
      Tue
      <br/>
      <i class="fa-solid fa-cloud-showers-heavy"></i>
      <br/>
      23º
   </div>
   <div class="col">
      Wed
      <br/>
      <i class="fa-solid fa-cloud"></i>
      <br/>
      25º
   </div>
   <div class="col">
      Thu
      <br/>
      <i class="fa-solid fa-sun"></i>
      <br/>
      27º
   </div>
  </div>
 </div>
</div>


 <div class="row align-items-start">
    <div class="col-6 humidity">
      Humidity
    </div>
    <div class="col-6 humidity humidity-percent"></div>
    <hr/>
    <div class="col-6">
      Wind Speed
    </div>
    <div class="col-6" id="wind-speed"></div>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
